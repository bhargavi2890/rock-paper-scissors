<!DOCTYPE html>
<html>
<head>
    <title>AI Rock-Paper-Scissors</title>
    <style>
        :root {
            --primary: #4a148c;
            --secondary: #ff6f00;
            --accent: #00c853;
            --text: #f5f5f5;
            --bg: #121212;
        }
        
        body {
            font-family: 'Arial Rounded MT Bold', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: var(--bg);
            background-image: url("./assets/rps.jpeg");
            color: var(--text);
            height: 100vh;
            display: flex;
            backdrop-filter: blur(5px);
            flex-direction: column;
        }
        
        h1 {
            color: var(--secondary);
            text-shadow: 0 0 10px rgba(255, 111, 0, 0.5);
            margin: 10px 0;
            flex-shrink: 0;
        }
        
        #game-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 1000px;
            margin: 0 auto;
            width: 100%;
        }
        
        .game-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .players-container {
            display: flex;
            flex: 1;
            gap: 20px;
            margin-bottom: 20px;
            min-height: 300px;
        }
        
        .player-area, .ai-area {
            flex: 1;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
        }
        
        .player-area {
            background: #000;
            position: relative;
        }
        
        #player-camera {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        #player-overlay {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        
        .ai-area {
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .area-title {
            font-size: 24px;
            margin: 10px 0;
            color: var(--text);
        }
        
        #ai-slot-machine {
            width: 100%;
            height: 200px;
            position: relative;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .slot-item {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 80px;
            opacity: 0;
            transition: all 0.3s;
        }
        
        #countdown-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
            z-index: 10;
        }
        
        #countdown {
            font-size: 120px;
            font-weight: bold;
            color: var(--secondary);
            text-shadow: 0 0 15px rgba(255, 111, 0, 0.7);
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .score-controls-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: auto;
            padding: 20px 0;
        }
        
        #score-display {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 20px;
            width: 100%;
        }
        
        .score-box {
            padding: 10px 25px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
            min-width: 120px;
        }
        
        #player-score {
            color: #2196F3;
        }
        
        #ai-score {
            color: #f44336;
        }
        
        .controls {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }
        
        button {
            padding: 12px 30px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        #start-btn {
            background: var(--accent);
            color: white;
        }
        
        #start-btn:disabled {
            background: #555;
            cursor: not-allowed;
        }
        
        #rematch-btn {
            background: var(--secondary);
            color: white;
            display: none;
        }
        
        #rounds-select {
            padding: 12px;
            border-radius: 50px;
            font-size: 16px;
            background: #333;
            color: white;
            border: 2px solid var(--primary);
        }
        
        #result-display {
            font-size: 28px;
            margin: 10px 0;
            min-height: 40px;
            color: var(--accent);
            font-weight: bold;
        }
        
        #game-over {
            font-size: 36px;
            color: var(--secondary);
            margin: 20px 0;
            display: none;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            border-radius: 50%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h1>AI ROCK-PAPER-SCISSORS SHOWDOWN</h1>
    
    <div id="game-container">
        <div class="game-area">
            <div id="game-over"></div>
            
            <div class="players-container">
                <div class="player-area">
                    <div class="area-title">YOUR MOVE</div>
                    <video id="player-camera" autoplay playsinline></video>
                    <canvas id="player-overlay"></canvas>
                </div>
                
                <div class="ai-area">
                    <div class="area-title">AI MOVE</div>
                    <div id="ai-slot-machine">
                        <div class="slot-item" data-value="rock">✊</div>
                        <div class="slot-item" data-value="paper">✋</div>
                        <div class="slot-item" data-value="scissors">✌️</div>
                    </div>
                </div>
                
                <div id="countdown-container">
                    <div id="countdown"></div>
                </div>
            </div>
            
            <div id="result-display"></div>
            
            <div class="score-controls-container">
                <div id="score-display">
                    <div class="score-box">
                        PLAYER: <span id="player-score">0</span>
                    </div>
                    <div class="score-box">
                        ROUNDS: <span id="rounds-display">0</span>/<span id="total-rounds">5</span>
                    </div>
                    <div class="score-box">
                        AI: <span id="ai-score">0</span>
                    </div>
                </div>
                
                <div class="controls">
                    <select id="rounds-select">
                        <option value="3">Best of 3</option>
                        <option value="5" selected>Best of 5</option>
                        <option value="7">Best of 7</option>
                    </select>
                    <button id="start-btn">START GAME</button>
                    <button id="rematch-btn">REMATCH</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/handpose@0.0.7"></script>
    <script src="app.js"></script>
</body>
</html>
